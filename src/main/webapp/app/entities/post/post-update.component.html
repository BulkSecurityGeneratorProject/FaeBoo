<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-post-heading" jhiTranslate="faeBooApp.post.home.createOrEditLabel">Create or edit a Post</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!post.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="post.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="faeBooApp.post.numberOfComments" for="field_numberOfComments">Number Of Comments</label>
                    <input type="number" class="form-control" name="numberOfComments" id="field_numberOfComments"
                        [(ngModel)]="post.numberOfComments" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="faeBooApp.post.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                        [(ngModel)]="post.content" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="faeBooApp.post.likes" for="field_likes">Likes</label>
                    <input type="number" class="form-control" name="likes" id="field_likes"
                        [(ngModel)]="post.likes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="faeBooApp.post.dislikes" for="field_dislikes">Dislikes</label>
                    <input type="number" class="form-control" name="dislikes" id="field_dislikes"
                        [(ngModel)]="post.dislikes" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="faeBooApp.post.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" [(ngModel)]="post.owner" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === post.owner?.id ? post.owner : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.email}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
